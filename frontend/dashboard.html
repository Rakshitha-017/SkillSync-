<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - SkillPortal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script> tailwind.config = { darkMode: 'class' } </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
  <!-- ===== TOP BAR ===== -->
  <header class="sticky top-0 z-40 bg-white/80 dark:bg-gray-900/80 backdrop-blur border-b border-gray-200 dark:border-gray-700 px-6 py-3 flex items-center justify-between">
    <div class="font-bold text-xl flex items-center gap-2"><i class="fa-solid fa-bolt text-indigo-600"></i> SkillPortal</div>
    <div class="flex items-center gap-4">
      <button id="themeToggle" class="text-lg"><i class="fa-solid fa-circle-half-stroke"></i></button>
      <div class="relative">
        <button id="profileBtn" class="text-lg"><i class="fa-solid fa-user"></i></button>
        <div id="profileMenu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-200 dark:border-gray-700">
          <a onclick="alert('Settings')" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">‚öôÔ∏è Settings</a>
          <a onclick="alert('Bookmarks')" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">üîñ Bookmarks</a>
          <a onclick="alert('Submissions')" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">üì§ Submissions</a>
          <a onclick="alert('Feedback')" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">üí¨ Feedback</a>
          <a onclick="logout()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">üö™ Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- ===== RECRUITER VIEW ===== -->
  <section id="recruiterView" class="hidden max-w-6xl mx-auto px-6 py-8">
    <h2 class="text-3xl font-bold mb-4">Recruiter Dashboard</h2>
    <div class="grid grid-cols-1 md:grid-cols-5 gap-3 mb-4">
      <input id="filterSkill" type="text" placeholder="Skill keyword" class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent"/>
      <select id="filterCourse" class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent">
        <option value="">All courses</option>
        <option>logical</option><option>communication</option><option>technical</option>
      </select>
      <input id="filterMin" type="number" min="0" max="100" placeholder="Min score" class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent"/>
      <input id="filterMax" type="number" min="0" max="100" placeholder="Max score" class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent"/>
      <div class="flex gap-2">
        <button onclick="applyFilters()" class="flex-1 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Apply</button>
        <button onclick="clearFilters()" class="flex-1 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">Clear</button>
      </div>
    </div>
    <div class="overflow-auto">
      <table class="w-full text-left">
        <thead class="border-b border-gray-300 dark:border-gray-600">
          <tr><th class="pb-2">Email</th><th>Course</th><th>Progress</th><th>Score</th><th>Status</th></tr>
        </thead>
        <tbody id="recTableBody"></tbody>
      </table>
    </div>
  </section>

  <!-- ===== STUDENT VIEW ===== -->
  <section id="studentView" class="hidden max-w-6xl mx-auto px-6 py-8">
    <h2 class="text-3xl font-bold mb-4">Student Dashboard</h2>
    <p id="stuWelcome" class="mb-6"></p>
    <div id="trackSelect" class="hidden mb-6">
      <h3 class="text-xl font-semibold mb-3">Choose a learning track</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div onclick="chooseTrack('logical')" class="cursor-pointer p-4 rounded-xl border border-gray-300 dark:border-gray-600 hover:border-indigo-500 dark:hover:border-indigo-500"><i class="fa-solid fa-brain text-2xl mb-2"></i><h4 class="font-semibold">Logical</h4></div>
        <div onclick="chooseTrack('communication')" class="cursor-pointer p-4 rounded-xl border border-gray-300 dark:border-gray-600 hover:border-indigo-500 dark:hover:border-indigo-500"><i class="fa-solid fa-comments text-2xl mb-2"></i><h4 class="font-semibold">Communication</h4></div>
        <div onclick="chooseTrack('technical')" class="cursor-pointer p-4 rounded-xl border border-gray-300 dark:border-gray-600 hover:border-indigo-500 dark:hover:border-indigo-500"><i class="fa-solid fa-laptop-code text-2xl mb-2"></i><h4 class="font-semibold">Technical</h4></div>
      </div>
    </div>
    <div id="progressCards" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
  </section>

  <script src="js/app.js"></script>
  <script>
    // theme
    const html = document.documentElement;
    if (localStorage.theme==='dark') html.classList.add('dark');
    document.getElementById('themeToggle').onclick = () => {
      html.classList.toggle('dark');
      localStorage.theme = html.classList.contains('dark')?'dark':'light';
    };

    // profile dropdown
    const btn = document.getElementById('profileBtn');
    const menu = document.getElementById('profileMenu');
    btn.onclick = () => menu.classList.toggle('hidden');
    document.addEventListener('click', e => { if(!e.target.closest('#profileBtn') && !e.target.closest('#profileMenu')) menu.classList.add('hidden'); });

    // role
    const params = new URLSearchParams(location.search);
    const role = params.get('role');
    if (role==='recruiter') {
      document.getElementById('recruiterView').classList.remove('hidden');
      renderRecruiterTable();
    } else {
      document.getElementById('studentView').classList.remove('hidden');
      renderStudentDash();
    }

    function logout(){ localStorage.clear(); location.href='index.html'; }
  </script>
</body>
</html>
