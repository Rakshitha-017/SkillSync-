<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillPortal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors">
  <!-- ===== TOP NAV ===== -->
  <header class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur border-b border-gray-200 dark:border-gray-700">
    <nav class="max-w-6xl mx-auto px-6 py-3 flex items-center justify-between">
      <div class="font-bold text-xl flex items-center gap-2">
        <i class="fa-solid fa-bolt text-indigo-600"></i> SkillSync
      </div>
      <ul class="flex gap-6">
        <li><a href="#home" class="hover:text-indigo-600">Home</a></li>
        <li><a href="#about" class="hover:text-indigo-600">About Us</a></li>
        <li><a href="#contact" class="hover:text-indigo-600">Contact</a></li>
      </ul>
      <button id="themeToggle" class="ml-4 text-lg"><i class="fa-solid fa-circle-half-stroke"></i></button>
    </nav>
  </header>

  <!-- ===== HERO ===== -->
  <section id="home" class="min-h-[60vh] flex items-center justify-center text-center px-6">
    <div>
      <h1 class="text-4xl md:text-6xl font-extrabold mb-4">Upskill. Get Hired. Grow.</h1>
      <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-8">One platform for students and recruiters.</p>
      <button id="getStarted" class="px-8 py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700">Get Started</button>
    </div>
  </section>

  <!-- ===== ABOUT ===== -->
  <section id="about" class="max-w-4xl mx-auto px-6 py-16">
    <h2 class="text-3xl font-bold mb-4">About Us</h2>
    <p class="text-gray-700 dark:text-gray-300">SkillPortal helps students practise assessments and lets recruiters discover top talent through powerful filters.</p>
  </section>

  <!-- ===== CONTACT ===== -->
  <section id="contact" class="max-w-4xl mx-auto px-6 py-16">
    <h2 class="text-3xl font-bold mb-4">Contact</h2>
    <p class="text-gray-700 dark:text-gray-300">Email: support@skillportal.com</p>
  </section>

  <!-- ===== ROLE MODAL ===== -->
  <div id="roleModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 w-full max-w-md mx-4">
      <h3 class="text-xl font-semibold mb-4">Choose your role</h3>
      <div class="grid grid-cols-1 gap-3">
        <button onclick="pickRole('dev')" class="p-3 rounded-lg border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700">ğŸ”§ Super Admin (Dev)</button>
        <button onclick="pickRole('student')" class="p-3 rounded-lg border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700">ğŸ‘©â€ğŸ“ Student</button>
        <button onclick="pickRole('recruiter')" class="p-3 rounded-lg border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700">ğŸ‘” Recruiter</button>
      </div>
      <button onclick="closeModal()" class="mt-4 text-sm text-gray-500">Close</button>
    </div>
  </div>

  <script>
    // theme
    const html = document.documentElement;
    const themeBtn = document.getElementById('themeToggle');
    if (localStorage.theme === 'dark') html.classList.add('dark');
    themeBtn.onclick = () => {
      html.classList.toggle('dark');
      localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
    };

    // modal
    const modal = document.getElementById('roleModal');
    document.getElementById('getStarted').onclick = () => modal.classList.remove('hidden') || modal.classList.add('flex');
    function closeModal() { modal.classList.add('hidden'); modal.classList.remove('flex'); }
    function pickRole(r) {
      closeModal();
      if (r === 'dev') { alert('Dev view â€“ system dump in console'); console.table(JSON.parse(localStorage.getItem('portalDB') || '{}')); return; }
      location.href = `login.html?role=${r}`;
    }
  </script>
</body>
</html>
